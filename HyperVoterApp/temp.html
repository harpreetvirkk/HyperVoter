<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#newCandidateModal">New Candidate +</button>
        <!-- Modal -->
        <div id="newCandidateModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">New Candidate</h4>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <label for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="candidateFirstName">
                            </div>
                            <div class="form-group">
                                <label for="surname">Last Name:</label>
                                <input type="text" class="form-control" id="candidateLastName">
                            </div>
                            <div class="form-group">
                                <label for="party">Party</label>
                                <input type="text" class="form-control" id="candidateParty">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button id ="candidateSubmitButton" type="button" class="btn btn-success" data-dismiss="modal">Submit</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div id="candidateResponse" class="col-sm-10">
        <br>
    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
        <input type="text" id="candidateId">
        <button onclick="deleteCandidate()">delete</button>
    </div>
    <div class="col-sm-1"></div>
</div>
